# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - allergy-alert-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A3A7713DCEB8493F99438A9148287200 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0550A7DA9A1143A7BEA9B211357EEEB7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_15CF4EC45F314C6299CEFFACEE768CDF }}
          NEXT_PUBLIC_AZURE_OPENAI_API_KEY: ${{ secrets.NEXT_PUBLIC_AZURE_OPENAI_API_KEY }}
          NEXT_PUBLIC_AZURE_OPENAI_ENDPOINT: ${{ secrets.NEXT_PUBLIC_AZURE_OPENAI_ENDPOINT }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'allergy-alert-webapp'
          slot-name: 'Production'
          package: .
          